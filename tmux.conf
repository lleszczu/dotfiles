#set -g default-terminal screen-256color
set-option -g history-limit 99999

setw -gq utf8 on

# mouse support
#set -g mouse off

#set-option -gw xterm-keys on
set-window-option -g mode-keys vi
set-window-option -g xterm-keys on
set -g default-shell /usr/local/bin/zsh
# remap ctrl+b to ctrl+a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

bind C-c run "tmux show-buffer | xclip -selection clipboard -i"
bind C-m set -g mouse 
# Vim-style copy/paste
unbind [
bind y copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Escape send -X cancel


bind-key -T copy-mode-vi End send -X end-of-line
bind-key -T copy-mode-vi Home send -X start-of-line

bind r source-file ~/.tmux.conf \; display "Loaded ~/.tmux.conf"

# pane mgmt
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key e command-prompt -p "send pane to:"  "join-pane -t '%%'"


######################
#### DESIGN CHANGES ###
#######################
#
## panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred
#
### Status bar design
## status line
set -g status-justify left
set -g status-style bg=default,fg=colour12
set -g status-interval 2
#
## messaging
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black
#
##window mode
setw -g mode-style bg=colour6,fg=colour0
#
## window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0,fg=colour11,dim
setw -g window-status-style bg=green,fg=black,reverse
#
#
## loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
